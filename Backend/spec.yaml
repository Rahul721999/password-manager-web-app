name : password-manager-web-app
region: blr1
services:
  - name: password-manager-web-app
    dockerfile_path: Backend/Dockerfile
    source_dir: ./Backend
    github:
      branch: main
      deploy_on_push: true
      repo: Rahul721999/password-manager-web-app
    health_check:
      http_path: /
    http_port: 6966
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE_USERNAME
      scope: RUN_TIME
      value: ${PasswordManager.USERNAME}
      - key: APP_DATABASE_PASSWORD
      scope: RUN_TIME
      value: ${PasswordManager.PASSWORD}
      - key: APP_DATABASE_HOST
      scope: RUN_TIME
      value: ${PasswordManager.HOSTNAME}
      - key: APP_DATABASE_PORT
      scope: RUN_TIME
      value: ${PasswordManager.PORT}
      - key: APP_DATABASE_DATABASE_NAME
      scope: RUN_TIME
      value: ${PasswordManager.DATABASE}
databases:
  - engine: PG
    name: PasswordManager
    num_nodes: 1
    size: db-s-dev-database
    version: "12"